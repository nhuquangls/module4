<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
    <div class="container mt-5">
      <form method="post" action="/products/add">
        <div class="mb-3">
          <label for="productName" class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" id="productName" name = "name" placeholder="Nhập tên sản phẩm">
        </div>
        <div class="mb-3">
          <label for="productType" class="form-label">Loại sản phẩm</label>
          <select class="form-select" id="productType" name="categoryId">
            <option th:each="category, i : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Giá sản phẩm</label>
          <input type="number" class="form-control" id="productPrice" name = "price" placeholder="Nhập giá sản phẩm">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
